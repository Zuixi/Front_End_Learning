<!DOCTYPE html>

<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css">
</head>

<body>

    <div class="header">
        <h2 id="title">Use Js Function</h2>

        <p id="mes">Hello</p>
        <p id="max">0</p>
        <p id="IsArray"></p>
    </div>


    <div class="nav">
        <h2 id="title">Name</h2>
        King<br> Pop Stone<br> Angry Bitd<br>
        <p id="json"></p>
    </div>


    <div class="section">
        <h2 id="title">Js Event</h2>
        <button onclick="ShowTime()">Show Time</button>
        <p id="time"></p>

        <form>
            FirstName:<input type="text" name="fisrtName"><br> LastName:
            <input type="text" name="lastName"><br> Time:
            <input type="datetime" name="selectTime"><br>
            <br>
            <input type="radio" name="sex" value="male" checked>Male<br>
            <input type="radio" name="sex" value="female">Female<br>
        </form>
    </div>

    <div class="footer">
        copyright wqz.com.cn.xyz
    </div>

    <script>
        var person = {
            firstName: "Bill",
            lastName: "Lee",
            id: 123,
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById("mes").innerHTML = person.fullName();
        document.getElementById("max").innerHTML = Max(12, 1);

        function Max(a, b) {
            return a > b ? a : b;
        };

        // use function to show time
        function ShowTime() {
            document.getElementById("time").innerHTML = Date();
        };

        // 数组的使用
        function IsArray(p) {
            return p.constructor.toString().indexOf('Array') > -1;
        };

        var game = ["king", "box", "boa"];
        game.sort();
        console.log(game);
        document.getElementById('IsArray').innerHTML = IsArray(game);

        // json parse
        var myTxt = '{"name":"Lee", "age":12, "Worked":"NO"}';
        var myjson = JSON.parse(myTxt);
        document.getElementById('json').innerHTML = myjson.name + myjson.age;
    </script>
</body>

</html>
