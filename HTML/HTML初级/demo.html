<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Html</title>
</head>
<body>
    <!-- 嵌套元素的使用 -->
    <p>我的老婆是个很<strong>暴</strong>躁的人:)</p>

    <!-- 块级元素和内联元素 -->
    <!-- 常见的内联元素有 <em> 和 <strong> -->
    <!-- 块级元素是以块的形式展现，元素在新的一行展现 -->
    <!-- html5关于块级元素和内联元素有新的definition -->

    <h3>这是一个块级元素</h3>
    <p>段落也是一个块级元素</p>
    <p>我很爱我的<strong>可爱的</strong>老婆，里面使用了内联元素</p>

    <h3>现在开始用空元素显示一张图片</h3>
    <!-- 空元素只有一个标签，没有所谓的开始标签和结束标签 -->
    <img src="https://roy-tian.github.io/learning-area/extras/getting-started-web/beginner-html-site/images/firefox-icon.png">

    <h3>属性的使用</h3>
    <!-- 何为属性: 相当于给元素起一个名字，以后可以用这个名字使用这个元素 -->
    <p class="MyAttribute">开始使用属性</p>

    <!-- <a>的使用， href & target & title-->
    <P>我最喜欢看的<a href="https://www.cnblogs.com/zuixime0515/" target="_blank" title="博客">网站</a></P>

    <h3>布尔属性的使用</h3>
    <p class="InputText">输入文字</p>
    <input type="text">

    <p class="NoInput">显示文字</p>
    <input type="text" disabled="disabled">
    
</body>
</html>
